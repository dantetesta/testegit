<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hero Section Hello World - Exemplo básico de hero section">
    <meta name="author" content="Dante Testa - https://dantetesta.com.br">
    <title>Hero Section - Hello World</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
        }

        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 2rem;
        }

        .hero-content {
            max-width: 800px;
            animation: fadeIn 1s ease-in;
        }

        .hero h1 {
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .hero p {
            font-size: clamp(1rem, 2vw, 1.5rem);
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .hero-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .hero-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .hero-button:focus {
            outline: 2px solid white;
            outline-offset: 4px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsividade Tablet */
        @media (max-width: 768px) {
            .hero {
                padding: 1.5rem;
            }
            
            .hero-content {
                max-width: 600px;
            }
        }

        /* Responsividade Mobile */
        @media (max-width: 480px) {
            .hero {
                padding: 1rem;
            }
            
            .hero-button {
                padding: 0.875rem 1.5rem;
                font-size: 0.9rem;
            }
        }

        /* Acessibilidade - Redução de movimento */
        @media (prefers-reduced-motion: reduce) {
            .hero-content {
                animation: none;
            }
            
            .hero-button {
                transition: none;
            }
        }
    </style>
</head>
<body>
    <section class="hero" role="banner" aria-label="Hero Section">
        <div class="hero-content">
            <h1>Hello World</h1>
            <p>Bem-vindo à sua primeira hero section em HTML5</p>
            <a href="#" class="hero-button" role="button" aria-label="Começar agora">Começar Agora</a>
        </div>
    </section>

    <!-- Autor: Dante Testa - https://dantetesta.com.br - 2025-11-19 15:17 -->
</body>
</html>
